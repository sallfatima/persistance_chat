version: '3.8'

services:
  # PostgreSQL (pour Temporal Server)
  postgres:
    image: postgres:16-alpine
    container_name: temporal-postgres
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot-network

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.22.4
    container_name: temporal-server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgres
   
    ports:
      - "7233:7233"  # gRPC
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "workflow", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - chatbot-network

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:2.21.3
    container_name: temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    networks:
      - chatbot-network

  # Backend FastAPI (Temporal Client)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: temporal-backend
    environment:
      - TEMPORAL_HOST=temporal
      - TEMPORAL_PORT=7233
      - TASK_QUEUE=chatbot-task-queue
    depends_on:
      temporal:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - chatbot-network

  # Worker (ex√©cute workflows et activities)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: temporal-worker
    environment:
      - TEMPORAL_HOST=temporal
      - TEMPORAL_PORT=7233
      - TASK_QUEUE=chatbot-task-queue
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - STORAGE_PATH=/app/storage
    volumes:
      - worker-storage:/app/storage
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - chatbot-network
    restart: unless-stopped

  # Frontend Chainlit
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: temporal-frontend
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8502:8000"
    networks:
      - chatbot-network

volumes:
  postgres-data:
  worker-storage:

networks:
  chatbot-network:
    driver: bridge
