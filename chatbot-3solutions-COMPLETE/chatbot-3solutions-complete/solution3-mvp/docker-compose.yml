version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: mvp-backend
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      - STORAGE_PATH=/app/storage
    volumes:
      - backend-storage:/app/storage
    ports:
      - "8000:8000"
    # ← SUPPRIMEZ LA SECTION HEALTHCHECK ICI
    networks:
      - chatbot-network
    restart: unless-stopped

  # Frontend Chainlit
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: mvp-frontend
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend  # ← SIMPLIFIEZ ICI (sans condition)
    ports:
      - "8501:8000"
    networks:
      - chatbot-network
    restart: unless-stopped
    # Délai pour laisser le backend démarrer
    command: >
      sh -c "sleep 3 && chainlit run app.py --host 0.0.0.0 --port 8000"

volumes:
  backend-storage:

networks:
  chatbot-network:
    driver: bridge